<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="js/libs/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/register/factory.js"></script>
    <script src="js/register/controller.js"></script>
</head>
<body ng-app="authapp" ng-controller="regctrl">
   <h1>Register</h1>
   <form>
    <input type="email" ng-model="useremail" placeholder="Email" required>
    <input type="text" ng-model="username" placeholder="Username" required>
    <input type="password" ng-model="password1" placeholder="Password" required>
    <input type="password" ng-model="password2" placeholder="Password" required>
    <input type="submit" ng-click="doRegister()" value="Register">
        </form>
    {{result}}
</body>
</html>
