<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="js/libs/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/register/factory.js"></script>
    <script src="js/register/controller.js"></script>
</head>
<body ng-app="registerapp" ng-controller="registerctrl">
   <h1>Register</h1>
    <input type="text" ng-model="userid" placeholder="Userid" >
    <input type="password" ng-model="password">
    <input type="text" ng-model="phone" placeholder="Phone">
    <input type="text" ng-model="address" placeholder="Address">
    <button ng-click="doRegister()">Register</button>
    {{result}}
</body>
</html>
